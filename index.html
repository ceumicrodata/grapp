 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
  <HEAD>
  
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
  <META HTTP-EQUIV="Content-Language" CONTENT="hu">
  <META HTTP-EQUIV="expires" CONTENT="0">
  <META HTTP-EQUIV="pragma" CONTENT="no-cache">
  <META NAME="ROBOTS" CONTENT="INDEX,FOLLOW,NOARCHIVE">
  <META NAME="author" CONTENT="CEU Microdata">
  <META NAME="resource-type" CONTENT="document">
  <META NAME="revisit-after" CONTENT="1">
 
  <title>CEU Microdata</title>

  <!-- page style --> 
  <link media="all" rel="stylesheet" href="page_layout/main.css" type="text/css">
  
  <!-- d3 --> 
  <script src="http://d3js.org/d3.v2.js"></script>
  
  <!-- jquery --> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script src="includes/history.js/scripts/bundled/html4+html5/jquery.history.js"></script>  <!-- history.js -->

  <!-- cmd_chart --> 
  <link media="all" rel="stylesheet" href="cmd_chart/cmd_chart.css" type="text/css">
  <SCRIPT type="text/javascript" src="cmd_chart/cmd_chart.js"></SCRIPT>   
   
</HEAD>
 
<body>  
<div id = "centeredContainer" >
  <img src="page_layout/ceumicrodata_logo.png" id="ceumicrodata_logo" >
  <div id = "chart1" class="whiteBox" >
    <div class = "mainTitle" >
      <h4>CEU Microdata</h4>
      <h1>Graphing App</h1>    
    </div>
    
    <div class = "chartContainer" ></div>
    <div class = "chartDescription" ></div>
  
  </div>
</div>

<script type="text/javascript">

  d3.text("chart1_metadata.json", function(metaDataText) {
     eval("var metaDataObj = "+ metaDataText +";"); //cannot use JSON.parse here... object has functions, too
     d3.select("#chart1").call(cmd_chart, metaDataObj, {
          "transitionSpeed"   : 500,  //in msec
          "lineSenitiveWidth" : 10,   //in pixels,
          "legendWidth"       : 100,  //in pixels,
          "margin"            : 40,   //chart margin for axes - in pixels
          "hiddenLineColor"   : "#eeeeee",
          "legendTextColor"   : "#000000",
          "legendItemOffset"  : 30
     });
  });

</script>

</body>
</html>
